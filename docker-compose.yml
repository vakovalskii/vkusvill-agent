version: '3.8'

services:
  vkusvill-agent:
    build: .
    container_name: vkusvill-agent
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./reports:/app/reports
      - ./config.yaml:/app/config.yaml
      - ./agents.yaml:/app/agents.yaml
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

